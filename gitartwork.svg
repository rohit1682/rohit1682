<?xml version="1.0" encoding="UTF-8"?>
<svg width="900px" height="420px" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">

    <title>ROHIT - Animated GitHub Banner</title>

    <defs>
        <!-- Animated Gradient Background -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0D1117">
                <animate attributeName="stop-color" values="#0D1117;#161B22;#0D1117" dur="6s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#1F2937">
                <animate attributeName="stop-color" values="#1F2937;#111827;#1F2937" dur="6s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>

        <!-- Glow Effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bgGradient)" rx="20"/>

    <!-- Floating Group -->
    <g transform="translate(180,110)" filter="url(#glow)">
        <animateTransform attributeName="transform"
                          type="translate"
                          values="180,110; 180,100; 180,110"
                          dur="4s"
                          repeatCount="indefinite"/>

        <!-- Common Stroke Style -->
        <g stroke="#2E9BF7" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round">

            <!-- R -->
            <path d="M40,50 L40,150" stroke-dasharray="100" stroke-dashoffset="100">
                <animate attributeName="stroke-dashoffset" to="0" dur="0.8s" fill="freeze"/>
            </path>
            <path d="M40,50 L90,50 C115,50 115,120 90,120 L40,120"
                  stroke-dasharray="200" stroke-dashoffset="200">
                <animate attributeName="stroke-dashoffset" to="0" dur="1.2s" begin="0.8s" fill="freeze"/>
            </path>
            <path d="M75,120 L110,150"
                  stroke-dasharray="70" stroke-dashoffset="70">
                <animate attributeName="stroke-dashoffset" to="0" dur="0.6s" begin="2s" fill="freeze"/>
            </path>

            <!-- O -->
            <circle cx="170" cy="100" r="35"
                    stroke-dasharray="220" stroke-dashoffset="220">
                <animate attributeName="stroke-dashoffset" to="0" dur="1s" begin="0.5s" fill="freeze"/>
            </circle>

            <!-- H -->
            <path d="M240,50 L240,150"
                  stroke-dasharray="100" stroke-dashoffset="100">
                <animate attributeName="stroke-dashoffset" to="0" dur="0.8s" begin="1s" fill="freeze"/>
            </path>
            <path d="M300,50 L300,150"
                  stroke-dasharray="100" stroke-dashoffset="100">
                <animate attributeName="stroke-dashoffset" to="0" dur="0.8s" begin="1.3s" fill="freeze"/>
            </path>
            <path d="M240,100 L300,100"
                  stroke-dasharray="60" stroke-dashoffset="60">
                <animate attributeName="stroke-dashoffset" to="0" dur="0.6s" begin="1.8s" fill="freeze"/>
            </path>

            <!-- I -->
            <path d="M360,50 L360,150"
                  stroke-dasharray="100" stroke-dashoffset="100">
                <animate attributeName="stroke-dashoffset" to="0" dur="0.8s" begin="2s" fill="freeze"/>
            </path>
            <path d="M340,50 L380,50"
                  stroke-dasharray="40" stroke-dashoffset="40">
                <animate attributeName="stroke-dashoffset" to="0" dur="0.5s" begin="2.5s" fill="freeze"/>
            </path>
            <path d="M340,150 L380,150"
                  stroke-dasharray="40" stroke-dashoffset="40">
                <animate attributeName="stroke-dashoffset" to="0" dur="0.5s" begin="2.8s" fill="freeze"/>
            </path>

            <!-- T -->
            <path d="M430,50 L430,150"
                  stroke-dasharray="100" stroke-dashoffset="100">
                <animate attributeName="stroke-dashoffset" to="0" dur="0.8s" begin="2.6s" fill="freeze"/>
            </path>
            <path d="M400,50 L460,50"
                  stroke-dasharray="60" stroke-dashoffset="60">
                <animate attributeName="stroke-dashoffset" to="0" dur="0.6s" begin="3.2s" fill="freeze"/>
            </path>
        </g>
    </g>

    <!-- Subtle Tech Accent -->
    <g transform="translate(760,80)">
        <circle cx="0" cy="0" r="6" fill="#2E9BF7">
            <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>

</svg>
